# tg-exec configuration

# Telegram bot credentials
TOKEN=""            # Required. Bot token, e.g. 8376...Tjtc
CHAT_ID=""          # Required. Chat ID (e.g. -4896043297)

# General settings
NOTE="$(hostname)"  # Optional. Custom note or server name shown in messages
ALWAYS="0"          # 1 = always send message, 0 = only on failure
PARSE_MODE="HTML"   # HTML or MarkdownV2
TIMEZONE=""         # e.g. Europe/Moscow or Asia/Almaty (defaults to system timezone)
DEBUG="0"           # DEBUG mode 1 or 0

# Telegram API behavior
TG_EXEC_HTTP_TIMEOUT="10"  # HTTP timeout in seconds for Telegram API
TG_EXEC_RETRIES="3"        # Retry count if Telegram send fails
TG_EXEC_BACKOFF="2"        # Seconds between retries (doubles each time)

# Behavior flags
TG_EXEC_STRICT="0"         # 1 = exit with error if Telegram send fails, 0 = continue silently